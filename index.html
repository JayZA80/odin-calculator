<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <span class="displayScreen"></span>
        <div class="keys">
            <button class="operator equation" id="add">+</button>
            <button class="operator equation" id="subtract">-</button>
            <button class="operator equation" id="multiply">*</button>
            <button class="operator equation" id="divide">/</button>
            <button class="operate">=</button>
            <div class="numPad">
                <button class="number equation" id="1">1</button>
                <button class="number equation" id="2">2</button>
                <button class="number equation" id="3">3</button>
                <button class="number equation" id="4">4</button>
                <button class="number equation" id="5">5</button>
                <button class="number equation" id="6">6</button>
                <button class="number equation" id="7">7</button>
                <button class="number equation" id="8">8</button>
                <button class="number equation" id="9">9</button>
                <button class="number equation" id="0">0</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
